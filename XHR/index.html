<!DOCTYPE html>
<html>
    <head>
        <title>test XHR</title>
    </head>
    
    <body>
        <div>
            <p><strong>Example data returned.</strong></p>
        </div>
        
        <div>
            <p id="pid">Nothing.</p>
            <button type="button" onclick="go()">Click me.</button>
        </div>
        
        <script>
            function go() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("pid").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "http://www.canterbury.ac.nz", true);
                xhttp.send();
            }
        </script>
    </body>
</html>
